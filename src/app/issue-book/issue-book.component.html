<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">

            <div class="row g-3">

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Book Name</label>
                    <input name="bookName" [(ngModel)]="bookName" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Book Author</label>
                    <input name="bookAuthor" [(ngModel)]="bookAuthor" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name Of The Issuer</label>
                    <input name="issuerName" [(ngModel)]="issuerName" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Contact Number</label>
                    <input name="contactNumber" [(ngModel)]="contactNumber" type="text" class="form-control">
                </div>
                <div>
                    <button (click)="issue()" class="btn btn-primary">Issue</button>
                </div>
            </div>

        </div>
    </div>
</div>
